    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>

    let a = +prompt('Kiem tra tam giac.\nNhap canh a:');
    let b = +prompt('Nhap canh b:');
    let c = +prompt('Nhap canh c:');

    if (a > 0 && b > 0 && c > 0 && (a + b) > c && (b + c) > a && (c + a) > b) {
        alert('Dung');
    } else {
        alert('Sai');
    }

</script>
